apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "octolytics-core.fullname" . }}
  labels:
    {{- include "octolytics-core.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "octolytics-core.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "octolytics-core.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "octolytics-core.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: cloudsql
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.2
          args:
            - "--structured-logs"
            - "--port=5432"
            - {{ .Values.database.url }}
          securityContext:
            # The default Cloud SQL Auth Proxy image runs as the
            # "nonroot" user and group (uid: 65532) by default.
            runAsNonRoot: true
          # Resource configuration depends on an application's requirements. You
          # should adjust the following values based on what your application
          # needs. For details, see https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          resources:
            {{- toYaml .Values.resources.cloudSqlProxy | nindent 12 }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range $k, $v := .Values.secrets }}
            - name: {{ $v.env }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "octolytics-core.fullname" $ }}
                  key: {{ $v.env }}
          {{- end }}
          {{- range $k, $v := .Values.env_variables }}
            - name: {{ $v.env }}
              value: {{ $v.value }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: {{ .Values.healthcheck.initialWait }}
            periodSeconds: {{ .Values.healthcheck.period }}
            failureThreshold: {{ .Values.healthcheck.failures }}
            httpGet:
              path: {{ .Values.healthcheck.path }}
              port: http
          readinessProbe:
            initialDelaySeconds: {{ .Values.healthcheck.initialWait }}
            periodSeconds: {{ .Values.healthcheck.period }}
            failureThreshold: {{ .Values.healthcheck.failures }}
            httpGet:
              path: {{ .Values.healthcheck.path }}
              port: http
          resources:
            {{- toYaml .Values.resources.octolyticsCore | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
