apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.application.name }}
  labels:
{{- include "octolytics-app.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
{{- include "octolytics-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
{{- include "octolytics-app.selectorLabels" . | nindent 8 }}
      {{- with .Values.extraLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext: {{ toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        {{- /* Define global values for use inside the loop */}}
        {{- $globalEnvs := .Values.envs }}
        {{- $globalSecrets := .Values.secrets }}
        {{- $globalStaticVolumeMounts := .Values.volumeMounts }}
        {{- $appName := .Values.application.name }}
        {{- $root := . }}

        {{- /* Loop over all containers */}}
        {{- range .Values.containers }}
        {{- $container := . }}
        - name: {{ .name }}
          securityContext: {{ toYaml $root.Values.securityContext | nindent 12 }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          env:
            {{- /* 1. Add all global envs */}}
            {{- range $globalEnvs }}
            - name: {{ .env }}
              value: {{ .value | quote }}
            {{- end }}

            {{- /* 2. Add container-specific envs */}}
            {{- range .envs }}
            - name: {{ .env }}
              value: {{ .value | quote }}
            {{- end }}

            {{- /* 3. Add global secrets (that are NOT mounts) */}}
            {{- range $globalSecrets }}
            {{- if not .mountPath }}
            - name: {{ .env }}
              valueFrom:
                secretKeyRef:
                  name: {{ $appName }}
                  key: {{ .env }}
            {{- end }}
            {{- end }}

            {{- /* 4. Add container-specific secrets (that are NOT mounts) */}}
            {{- range .secrets }}
            {{- if not .mountPath }}
            - name: {{ .env }}
              valueFrom:
                secretKeyRef:
                  name: {{ $appName }}-{{ $container.name }}
                  key: {{ .env }}
            {{- end }}
            {{- end }}
          {{- /* Add ports if this container's service is enabled */}}
          {{- if .service.enabled }}
          ports:
            - name: http
              containerPort: {{ .service.port }}
              protocol: TCP
          {{- end }}
          {{- /* Add health checks if defined (check for .path existence) */}}
          {{- if .healthcheck.path }}
          livenessProbe:
            initialDelaySeconds: {{ .healthcheck.initialWait }}
            periodSeconds: {{ .healthcheck.period }}
            failureThreshold: {{ .healthcheck.failures }}
            timeoutSeconds: {{ .healthcheck.timeout }}
            httpGet:
              path: {{ .healthcheck.path }}
              port: http
          readinessProbe:
            initialDelaySeconds: {{ .healthcheck.initialWait }}
            periodSeconds: {{ .healthcheck.period }}
            timeoutSeconds: {{ .healthcheck.timeout }}
            failureThreshold: {{ .healthcheck.failures }}
            httpGet:
              path: {{ .healthcheck.path }}
              port: http
          {{- end }}
          {{- /* Check if any mounts exist from any source */}}
          {{- $hasMounts := false }}
          {{- if $globalStaticVolumeMounts }}{{ $hasMounts = true }}{{ end }}
          {{- if .volumeMounts }}{{ $hasMounts = true }}{{ end }}
          {{- range $globalSecrets }}{{ if .mountPath }}{{ $hasMounts = true }}{{ end }}{{ end }}
          {{- range .secrets }}{{ if .mountPath }}{{ $hasMounts = true }}{{ end }}{{ end }}

          {{- if $hasMounts }}
          volumeMounts:
          {{- /* 1. Add global static volume mounts */}}
          {{- with $globalStaticVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- /* 2. Add container-specific static volume mounts */}}
          {{- with .volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- /* 3. Add global secret mounts (using subPath from one global secret) */}}
          {{- range $globalSecrets }}
          {{- if .mountPath }}
            - mountPath: {{ .mountPath }}
              name: global-secrets
              readOnly: true
              subPath: {{ .env }}
          {{- end }}
          {{- end }}
          {{- /* 4. Add container-specific secret mounts (using subPath from a dedicated container secret) */}}
          {{- range .secrets }}
          {{- if .mountPath }}
            - mountPath: {{ .mountPath }}/{{ .env }}
              name: container-secrets-{{ $container.name }}
              readOnly: true
              subPath: {{ .env }}
          {{- end }}
          {{- end }}
          {{- end }}
          resources:
{{- toYaml .resources | nindent 12 }}
        {{- end }}
      {{- /* Define all volumes needed */}}

      {{- /* Check if any volumes need to be created */}}
      {{- $hasGlobalStaticVols := $root.Values.volumes }}
      {{- $hasGlobalSecretMounts := false }}
      {{- range $globalSecrets }}{{ if .mountPath }}{{ $hasGlobalSecretMounts = true }}{{ end }}{{ end }}
      {{- $hasContainerSecretMounts := false }}
      {{- range .Values.containers }}{{- range .secrets }}{{ if .mountPath }}{{ $hasContainerSecretMounts = true }}{{ end }}{{ end }}{{ end }}

      {{- if or $hasGlobalStaticVols $hasGlobalSecretMounts $hasContainerSecretMounts }}
      volumes:
      {{- /* 1. Add global static volumes (e.g., emptyDir) */}}
      {{- with $root.Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- /* 2. Add volume for global secrets (if any exist with mountPath) */}}
      {{- if $hasGlobalSecretMounts }}
        - name: global-secrets
          secret:
            secretName: {{ $appName }}
      {{- end }}
      {{- /* 3. Add volumes for container-specific secrets (one per container that has mounts) */}}
      {{- range .Values.containers }}
      {{- $containerName := .name }}
      {{- $containerHasMounts := false }}
      {{- range .secrets }}
        {{- if .mountPath }}{{ $containerHasMounts = true }}{{ end }}
      {{- end }}
      {{- if $containerHasMounts }}
        - name: container-secrets-{{ $containerName }}
          secret:
            secretName: {{ $appName }}-{{ $containerName }}-mount
      {{- end }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}